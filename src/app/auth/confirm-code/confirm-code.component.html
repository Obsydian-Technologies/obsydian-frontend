<section class="obsydian-section">
  <span class="obsydian-span">
    <div class="obsydian-div">
      <div class="obsydian-container">
        <form class="app-form" [formGroup]="confirmForm">
          <div class="text-center" style="padding-bottom: 12px;">
            <strong>Confirm your email address</strong>
          </div>

          <table class="app-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="app-full-width">
                  <input matInput placeholder="Email" type="email" formControlName="email">
                </mat-form-field>
              </td>
            </tr>
          </table>

          <table class="app-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="app-full-width">
                  <input matInput placeholder="Confirmation Code" type="text" formControlName="code" required>
                  <mat-hint *ngIf="!codeInput.value">Enter the confirmation code</mat-hint>
                </mat-form-field>
              </td>
            </tr>
          </table>

          <table class="app-full-width" cellspacing="0">
            <tr class="text-center">
              <td>
                  <button *ngIf="!loading" mat-stroked-button color="primary" routerLink="/landing">Close</button>
                  &nbsp;
                <button mat-raised-button color="primary" (click)="confirmCode()" [class.spinner]="loading"><span *ngIf="!loading">Confirm</span></button>
                <p class="obsidian-small-text">Didn't receive a code? <span (click)="sendAgain()" class="obsidian-link" ><strong>Send again</strong></span></p>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </span>
</section>
