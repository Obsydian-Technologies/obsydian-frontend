<div class="service-div">
<mat-card [ngClass]="'mat-elevation-z4'">
<mat-card-header>
  <img mat-card-avatar [src]="'https://s3-ap-southeast-2.amazonaws.com/afriservices-profile-pictures/default.png'"  onError="this.src='https://s3-ap-southeast-2.amazonaws.com/afriservices-profile-pictures/default.png';">
  <mat-card-title><span >
      <h3 matTooltip="'wassup'" class="ellipsis">{{'service Summary' | titlecase | slice:0:35 }}{{ ('service Summary'.length>35)? '..':' ' }}</h3>
    </span></mat-card-title>
</mat-card-header>
<mat-card-content class="service-content">
  <div><span style="float: right;">
      <h2>$500</h2>
    </span></div>
  <!-- <div class="service-card-content" style="margin-left: 4px;">
    <mat-icon *ngIf="!service.Remote" style="font-size: 21px;">location_on</mat-icon><mat-icon *ngIf="service.Remote" style="font-size: 21px;">public</mat-icon><span class="service-card-text">{{service.serviceLocation
      | titlecase | slice:0:28 }}{{ (service.serviceLocation.length>28)? '..':' ' }}</span>
  </div> -->
  <div class="service-card-content">
    <mat-icon style="font-size: 16px;">calendar_today</mat-icon><span class="service-card-text">Some Date Here</span>
  </div>
</mat-card-content>
<mat-card-actions>
  <div class="line-duedate"></div>
  <span><strong>Open</strong></span>&nbsp;
  <!-- <span *ngIf="service.NumberOfOffers != '0'" style="font-size: 11px;">~ Offers ({{service.NumberOfOffers}})</span> -->
</mat-card-actions>
</mat-card>
</div>
